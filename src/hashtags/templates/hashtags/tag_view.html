{% extends "base.html" %}

<style>
#tweet-container {

}
</style>

{% block script %}
<script>
$(document).ready(function(){
  loadTweetContainer("tweet-container")
});
</script>
{% endblock script %}



{% block content %}

   
    <div class='row'>
        <div class='col-sm-12'>
               {% if request.GET.q %}
                <p class='lead'>Results for {{ request.GET.q }}</p>
                <hr/>
               {% endif %}
        </div>
        <div class='col-sm-8 col-sm-offset-2' style="position: absolute; top: 20%; left: 0%;">
            <div class="jumbotron jumbotron-trans">

          <h2>Posts on '#{{obj.tag}}'</h2>
          <hr/>

          <div id='tweet-container' data-url='/api/tags/{{ obj.tag }}/'>
            
          </div>
          <a href='#' id='loadmore'>Load More Tweets</a>
            </div>

        </div>
    </div>

{% endblock content %}
